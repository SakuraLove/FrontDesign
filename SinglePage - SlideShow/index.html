<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">

        <title>SlideShow</title>
    </head>
    <body>
    <div class="container"><p class="slideshow">Hello,I am the text</p><p class="slideshow">Hello,I am the text</p><p class="slideshow">Hello,I am the text</p></div>
    </body>
    <footer>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="./slideshow.js"></script>
        <script>
            jQuery(document).ready(function(){
               var delay = 700;
               slideShow({
                   obj: ".slideshow",
                   delay: delay,
               });
            });
            function slideShow(args){
                var delay = args.delay;
                var allobj = jQuery(args.obj);
                $(allobj).each(function(index,item){
                    var obj = $(item);
                    var elementWidth = obj.width();
                    var elementHeight = obj.height();
                    var elementOffsetTop = obj.position().top + obj.css("margin-top") + obj.offsetTop;
                    var elementOffsetLeft = obj.position().left + obj.css("margin-left");
                    obj.hide();
                    var slideObj = $("<div style='background: bisque;position: absolute;transition: width " + delay + "ms;' ></div>").width("0px").height(elementHeight).css("left",elementOffsetLeft).css("top",elementOffsetTop);
                    obj.after(slideObj);
                    slideObj.width(elementWidth);
                    setInterval(function(){
                        slideObj.width("0px");
                        obj.show();
                    },delay);
                });

            }
        </script>
    </footer>
</html>
